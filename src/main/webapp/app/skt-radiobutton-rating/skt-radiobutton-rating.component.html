<span id="wrapper">
  <span *ngFor="let value of values">
    <div class="rating">
      <input
        type="radio"
        id="{{ selfevaluation?.id }} + {{ value }}"
        name="{{ selfevaluation?.id }}"
        value="{{ value }}"
        (change)="updateSelfevluation($event)"
        [checked]="isChecked(value)"
      />
      <label for="{{ selfevaluation?.id }} + {{ value }}">{{ value }}</label>
    </div>
  </span>
  <div>
    <p jhiTranslate="skilltrackerApp.selfevaluation.bad" style="float: left">Very Unsatisfied</p>
    <p jhiTranslate="skilltrackerApp.selfevaluation.good" style="float: right">Very Satisfied</p>
  </div>
</span>
