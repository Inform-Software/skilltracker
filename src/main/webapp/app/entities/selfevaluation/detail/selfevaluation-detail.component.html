<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="selfevaluation">
      <h2 data-cy="selfevaluationDetailsHeading"><span jhiTranslate="skilltrackerApp.selfevaluation.detail.title">Selfevaluation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ selfevaluation.id }}</span>
        </dd>
        <dt><span jhiTranslate="skilltrackerApp.selfevaluation.value">Value</span></dt>
        <dd>
          <span>{{ selfevaluation.value }}</span>
        </dd>
        <dt><span jhiTranslate="skilltrackerApp.selfevaluation.evaluatinguser">Evaluatinguser</span></dt>
        <dd>
          <span>{{ selfevaluation.evaluatinguser?.login }}</span>
        </dd>
        <dt><span jhiTranslate="skilltrackerApp.selfevaluation.evaluatedskill">Evaluatedskill</span></dt>
        <dd>
          <div *ngIf="selfevaluation.evaluatedskill">
            <a [routerLink]="['/skill', selfevaluation.evaluatedskill?.id, 'view']">{{ selfevaluation.evaluatedskill?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/selfevaluation', selfevaluation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
