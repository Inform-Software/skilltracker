<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="skill">
      <h2 data-cy="skillDetailsHeading"><span jhiTranslate="skilltrackerApp.skill.detail.title">Skill</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ skill.id }}</span>
        </dd>
        <dt><span jhiTranslate="skilltrackerApp.skill.category">Category</span></dt>
        <dd>
          <span jhiTranslate="{{ 'skilltrackerApp.SkillCategory.' + skill.category }}">{{ skill.category }}</span>
        </dd>
        <dt><span jhiTranslate="skilltrackerApp.skill.name">Name</span></dt>
        <dd>
          <span>{{ skill.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/skill', skill.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
